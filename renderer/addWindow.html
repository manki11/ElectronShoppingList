<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Shopping List Item</title>
    <link type="text/css" rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
<div class="container">
<form>
    <div>
        <label for="item" style="font-size: 20px;font-weight: 200">Enter Item</label>
        <input type="text" id="item" style="font-size: 20px; font-weight: 200" autofocus>
    </div>
    <button class="btn waves-effect waves-light" type="submit">Add Item</button>
</form>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>

<script>
    const electron = require('electron');
    const {ipcRenderer}= electron;

    const form= document.querySelector('form');
    form.addEventListener('submit', submitForm);
    
    function submitForm(e) {
        e.preventDefault();
        const item= document.querySelector('#item').value;

        ipcRenderer.send('item: add', item);
    }
</script>
</body>
</html>
